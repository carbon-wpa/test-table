<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td {
            border: 1px solid #000000;
            border-collapse: collapse;
        }

        table {
            width: 550px;
        }
        td {
            text-align: center;
            padding: 5px 0;
        }

        .day {
            width: 90px;
        }

        .hour {
            width: 120px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td colspan="7"> klasa - imie i nazwisko</td>
    </tr>
    <tr>
        <td colspan="2"></td>
        <td class="day">poniedzialek</td>
        <td class="day">wtorek</td>
        <td class="day">sroda</td>
        <td class="day">czwartek</td>
        <td class="day">piatek</td>
    </tr>
    <tr>
        <td rowspan="11" style="text-transform: uppercase; transform: rotate(90deg);">lekcje</td>
        <td class="hour">0 <br /> 7 <sup>10</sup> &ndash; 7 <sup>55</sup></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
    </tr>
</table>

</body>
</html>
